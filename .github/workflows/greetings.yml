name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you very much for your new Issue, you will be remembered forever kept in the community :)'
        pr-message: 'Thank you very much for your Pull Request, your effort will be rewarded with a warm thanks from the community ğŸ‘'
